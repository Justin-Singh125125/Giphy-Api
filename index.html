<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy-Api</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/giphy.js"></script>
</head>

<body>

    <div class='jumbotron'>
        <h1>Welcome to Gif's</h1>
    </div>

    <div class="container">

        <div id='button-storage'>

        </div>

        <div class='row'>
            <div class='card images-box col-md-8'>
                <div class="card-header">
                    <h1 class="attention">CLICK GIF'S TO WATCH THEM MOVE</h1>
                </div>
                <div class='card-body'>

                    <div id="image-storage">

                    </div>


                </div>
            </div>
            <div class='search-box col-md-3'>


                <div class="card">
                    <div class="card-header">
                        <label for="gif-input">
                            <h2>Add a gif!</h2>
                        </label><br>
                    </div>
                    <div class="card-body">
                        <form id="add-new-gif" class="text-left">

                            <input type='text' id='git-input'><br>
                            <input id='add-gif' class='btn-warning' type='submit' value='Add a gif'>
                        </form>
                    </div>
                </div>




            </div>
        </div>




    </div>




</body>

</html>
